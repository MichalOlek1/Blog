<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Pseudo blog</h1>

    <main>
        <form method="POST" name="dodaj">
            <fieldset>
                <legend>Nowy artykuł</legend>
                <label for="title">Dodaj tytuł</label>
                <input name="title" id="title"><br>
                <label for="content">Treść artykułu</label>
                <textarea name="content" id="content" cols="20" rows="10"></textarea><br>
                <label for="autor">Autor artykułu:</label>
                <input name="autor" id="autor"><br>
                <label for="zajawka">Czy jest zajawką?</label>
                <input type="checkbox" name="zajawka" id="zajawka"><br>
                <input type="submit"></input><input type="reset"></input>
            </fieldset>

        </form>
    </main>
    <aside></aside>
</body>
<script src="script.js"></script>

</html>
